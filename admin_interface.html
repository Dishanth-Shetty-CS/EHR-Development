<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin Interface</title>
<link rel="stylesheet" href="admin_interface.css">
<link rel="icon" href="../images/favicon.png" type="image/x-icon">
<link
	href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i"
	rel="stylesheet">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
	integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
	<header id="header">
		<a href="../index.html" id="logo"> Aarogya Healthcare </a>

		<nav>
			<div class="logout-container"
				onclick="window.location.replace('../index.html')">
				<i class="fa-solid fa-right-from-bracket"></i>
				<button>Logout</button>
			</div>
		</nav>
	</header>

	<main id="main">
		<div id="sidebar">

			<div class="sidebar-options">
				<i class="fa-solid fa-house-chimney"></i>
				<p>Dashboard</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-user-doctor"></i>
				<p>Doctor List</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-hand-holding-medical"></i>
				<p>Add Doctor</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-user"></i>
				<p>Patient List</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-user-plus"></i>
				<p>Add Patient</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-kit-medical"></i>
				<p>Appointments</p>
			</div>

			<div class="sidebar-options">
				<i class="fa-solid fa-clipboard-question"></i>
				<p>Queries</p>
			</div>

		</div>

		<div id="right-body"></div>
	</main>

	<script>
	  //Sets the main tag margin-top offset 
	  let main = document.getElementById("main");
	  let header = document.getElementById("header");
	  window.addEventListener("load", function () {
	    let header_height = header.offsetHeight;
	    main.style.marginTop = header_height + "px";
	  });
	
	  window.addEventListener("resize", function () {
	    let header_height = header.offsetHeight;
	    main.style.marginTop = header_height + "px";
	  });
	
	
	
	  //Loads the Queries into the webpage 
	  let right_body = document.getElementById("right-body");
	  fetch('adminDashboard.jsp')
	    .then(response => response.text())
	    .then(data => {
	      right_body.innerHTML = data;
	    })
	    .catch(error => {
	      console.error('Error:', error);
	    });

  </script>
</body>
</html>
