<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient | Login</title>
    <link rel="stylesheet" href="./PatientLogin.css">
    <script src="./PatientLogin.js"></script>
</head>
<body>
    <div class="container">
        <h1>Patient Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="submit" onclick="Patient_Login()">Login</button>
            </div>
            <p>Don't have an account? <a href="../PatientRegister/PatientRegister.html">Register Now!</a></p>
        </form>
    </div>
</body>
</html>
