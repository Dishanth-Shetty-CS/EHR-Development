<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hospital Contact Details</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }

    .container {
      max-width: 600px;
      margin: 50px auto;
      position: relative;
      top: 150px;
    }

    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      background-color: #fff;
    }

    .card-header {
      background-color: #007bff;
      color: #fff;
      border-bottom: none;
      border-top-left-radius: 10px;
      border-top-right-radius: 10px;
    }

    .card-body {
      padding: 30px;
    }

    .contact-info {
      list-style: none;
      padding: 0;
    }

    .contact-info li {
      margin-bottom: 10px;
      display: flex;
      align-items: center;
    }

    .contact-info i {
      margin-right: 10px;
      color: #007bff;
      width: 20px;
      text-align: center;
    }

    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
      transition: background-color 0.3s ease;
    }

    .btn-primary:hover {
      background-color: #0056b3;
      border-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="card">
    <div class="card-header">
      <h2 class="card-title text-center m-0">Contact Details</h2>
    </div>
    <div class="card-body">
      <ul class="contact-info">
        <li><i class="fas fa-hospital"></i>Arogya Health Care Center</li>
        <li><i class="fas fa-map-marker-alt"></i>23, Ratna Villas Road, Basavanagudi, Bengaluru, Karnataka 560004, India</li>
        <li><i class="fas fa-phone"></i> +1234567890</li>
        <li><i class="fas fa-envelope"></i> info@arogyahealthcare.com</li>
      </ul>
      <p class="text-center mt-4"><a href="#" id="directions-btn" class="btn btn-primary">Get Directions</a></p>
    </div>
  </div>
</div>

<script>
  document.getElementById('directions-btn').addEventListener('click', function(event) {
    event.preventDefault();
    window.confirm('Directions feature coming soon!');
  });
</script>

<!-- Font Awesome -->
<script src="https://kit.fontawesome.com/a076d05399.js"></script>

</body>
</html>
