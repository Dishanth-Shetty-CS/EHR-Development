<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient | Login</title>
    <link rel="stylesheet" href="./DoctorLogin.css">
    <script src="./DoctorLogin.js"></script>
</head>
<body>
    <div class="container">
        <h1>Doctor/Staff Login</h1>
        <form id="login-form">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <button type="button" onclick="doctor_login()">Login</button>
            </div>
            <a href="../ForgotPassword/forgotpassword.html"><p>Forgot password?</p></a>
        </form>
    </div>
</body>
</html>
