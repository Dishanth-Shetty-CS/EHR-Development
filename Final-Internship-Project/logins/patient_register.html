<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Patient Register</title>
  <link rel="stylesheet" href="../index.css">   
  <link rel="icon" href="../images/favicon.png" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">   
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
  <style>
    .form-body input {
      padding-left: 19px;
    }
  </style>
</head>
<body>
  <header id="header"> 
    <a href="../index.html" id="logo">
      Aarogya Healthcare
    </a>   
    
    <nav>             
      <button onclick="window.location.href='../index.html'">Home</button>
      <button onclick="window.location.href='patient_login.html'">Patient Login</button>      
    </nav>    
  </header>  
 
  <main id="login-main" class="signup-main">    
    <div class="login-input signup-input">
      <h2>Patient Register</h2>      
      <p id="error">Email address already exists</p>

      <form action="#" class="form-body">        
        <input type="text" placeholder="First Name" required>          
        <input type="text" placeholder="Last Name" required>          
        <input type="email" placeholder="Email Address" required>  
        <input type="tel" placeholder="Phone Number" required>  
        <input type="password" placeholder="Password" required>          
        <input type="password" placeholder="Confirm Password" required>                  
  
        <button type="submit">Register</button>
      </form>
      <br>           
      <p id="sign-up-option">Already have and account? <a href="patient_login.html">Login</a></p>
    </div>    
  </main>  

  <script src="../index.js"></script>
</body>
</html>
