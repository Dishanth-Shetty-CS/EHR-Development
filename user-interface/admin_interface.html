<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Interface</title>
  <link rel="stylesheet" href="admin_interface.css">
  <link rel="icon" href="../images/favicon.png" type="image/x-icon"> 
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">  
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>  
  <header id="header">     
    <a href="../index.html" id="logo">
      Aarogya Healthcare
    </a>               
    
    <nav>
      <div class="logout-container" onclick="">
        <i class="fa-solid fa-right-from-bracket"></i>
        <button>Logout</button>
      </div>
    </nav>
  </header>         

  <main id="main">  
    <div id="sidebar">    
      
      <div class="sidebar-options">      
        <i class="fa-solid fa-house-chimney"></i>  
        <p>Dashboard</p>
      </div>

      <div class="sidebar-options">
        <i class="fa-solid fa-user-doctor"></i>
        <p>Doctor List</p>
      </div>

      <div class="sidebar-options">
        <i class="fa-solid fa-hand-holding-medical"></i>
        <p>Add Doctor</p>
      </div>

      <div class="sidebar-options">
        <i class="fa-solid fa-user"></i>
        <p>Patient List</p>
      </div>

      <div class="sidebar-options">
        <i class="fa-solid fa-user-plus"></i>
        <p>Add Patient</p>
      </div>

      <div class="sidebar-options">
        <i class="fa-solid fa-kit-medical"></i>
        <p>Appointments</p>
      </div>  
      
      <div class="sidebar-options">
        <i class="fa-solid fa-clipboard-question"></i>
        <p>Queries</p>
      </div>  

    </div>

    <div id="right-body">
      <div class="dashboard-top-container">
        <div class="view-details" style="border-left: 10px solid orange;">          
          <p>Total Appointments</p>
        </div>

        <div class="view-details" style="border-left: 10px solid rgb(1, 234, 255);">
          <p>Total Doctors</p>
        </div>

        <div class="view-details" style="border-left: 10px solid greenyellow;">
          <p>Total Patients</p>
        </div>
      </div>

      <div class="dashboard-bottom-container">
        <div id="query-records">
          <div class="query-header">
            <p>DateTime</p>
            <p>Name</p>
            <p>Subject</p>
            <p>Message</p>
            <p>Email Address</p>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="admin_interface.js"></script>
</body>
</html>
